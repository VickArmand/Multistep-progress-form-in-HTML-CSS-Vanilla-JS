<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="main.css">
    
    <script defer src="script.js"></script>
</head>
<body>
   <div class="container">
    <header>Signup Form</header>
<div class="progress-bar">
    <div class="step"><p> Basic</p><div class="bullet"><span>1</span></div><div class="check fas fa-check"></div> </div>
    <div class="step"><p>Contact</p><div class="bullet"><span>2</span></div><div class="check fas fa-check"></div> </div>
    <div class="step"><p>Birth</p><div class="bullet"><span>3</span></div><div class="check fas fa-check"></div> </div>
    <div class="step"><p>Login</p><div class="bullet"><span>4</span></div><div class="check fas fa-check"></div> </div>
</div>
    <div class="form-outer">
       <form action="#" method="post">
        <!-- Step 1 -->
    <div class="page slidepage">
        <div class="title">
            Basic Information
        </div>
        <div class="field">
            <div class="label">
                First Name
            </div>
            <input type="text">
        </div>
        <div class="field">
            <div class="label">
                Last Name
            </div>
            <input type="text">
        </div>
        <div class="field">
            <button class="next-0 next">NEXT</button>
        </div>
       </div>
<!-- Step 2 -->
       <div class="page">
        <div class="title">
            Contact Information
        </div>
        <div class="field">
            <div class="label">Email Address </div>
            <input type="email">
        </div>
        <div class="field">
            <div class="label"> Phone Number </div>
            <input type="number">
        </div>
        <div class="field btns">
            <button class="prev-1 prev">PREVIOUS</button>
            <button class="next-1 next">NEXT</button>

        </div>
       </div>

       <!-- Step 3 -->
       <div class="page">
        <div class="title">
            Personal Information
        </div>
        <div class="field">
            <div class="label">Date of Birth</div>
            <input type="date">
        </div>
        <div class="field">
            <div class="label">Gender </div>
            <select name="gender" id="">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>

            </select>
        </div>
        <div class="field btns">
            <button class="prev-2 prev">PREVIOUS</button>
            <button class="next-2 next">NEXT</button>

        </div>
       </div>
       <!-- Step 4 -->
       <div class="page">
        <div class="title">
            Login Information
        </div>
        <div class="field">
            <div class="label">Username</div>
            <input type="text">
        </div>
        <div class="field">
            <div class="label">Password</div>
           <input type="password" name="" >
        </div>
        <div class="field">
            <div class="label">Confirm Password</div>
           <input type="password" name="" >
        </div>
        <div class="field btns">
            <button class="prev-3 prev">PREVIOUS</button>
            <button class="submit">REGISTER</button>

        </div>
       </div>
       </form> 
    </div>
   </div> 
</body>
</html>
